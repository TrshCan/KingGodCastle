type UserHero {
  id: ID!
  userId: Int! @field(resolver: "App\\GraphQL\\Resolvers\\UserHeroResolver@userId")
  heroId: Int! @field(resolver: "App\\GraphQL\\Resolvers\\UserHeroResolver@heroId")
  level: Int!
  xp: Int!
  user: User @belongsTo
  hero: Hero @belongsTo
  stats: UserHeroStat @hasOne
  accessories: [Sundry!]! @belongsToMany
  legacies: [Sundry!]! @belongsToMany
}

